<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Recipe App </title>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe APP</h1>
            <form >
                <input type="text" placeholder="search your cravings" class="searchBox">
               <button type="submit"  class="searchBtn">search</button>  
            </form>
        </nav>
    </header>
    <main>
        <section >
            <div class="recipe-container">
                <h2>Search your favourite recipe...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>  
                  </button>
               <div class="recipe-details-content">
                
               </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/ef9a692198.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
